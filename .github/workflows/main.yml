name: CI
on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 10.2.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20.16.0
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: pnpm run workflow:check && pnpm run build